<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeyMean: AI Learning Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#333333",
            "background-light": "#ffffff",
            "background-dark": "#111111",
            "heymean-l": "#F0F0F0",
            "heymean-d": "#2C2C2C",
            "primary-text-light": "#333333",
            "primary-text-dark": "#ffffff",
            "thinking-dark": "#1A2B21",
            "thinking-text-dark": "#A6E0B3",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "2xl": "2rem",
            "full": "9999px"
          },
          transitionDuration: {
            'moderate': '200ms',
          },
          transitionTimingFunction: {
            'out-quad': 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
          }
        },
      },
    }
  </script>
  <style>
    body {
      min-height: 100vh;
      min-height: 100dvh;
      /* Disable text selection globally for a better mobile experience */
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+/Edge */
      user-select: none; /* Standard */
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    /* Re-enable text selection for specific elements where it's needed */
    input, textarea, .selectable-text {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    /* Generic Collapsible Checkbox */
    input.collapsible-checkbox {
      display: none;
    }
    .collapsible-content {
      display: none;
    }
    input.collapsible-checkbox:checked ~ .collapsible-content {
      display: block;
    }
    input.collapsible-checkbox:checked ~ label .collapsible-icon {
      transform: rotate(180deg);
    }
    .collapsible-icon {
      transition: transform 0.2s ease-in-out;
    }

    /* Notes Drawer Styles */
    #notes-content {
      transition: transform 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity 200ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    #notes-drawer:checked ~ #notes-content {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
    #notes-drawer:checked ~ div #notes-tab {
      display: none;
    }
    #notes-tab .material-symbols-outlined {
        transition: transform 0.3s ease-in-out;
    }
    #notes-drawer:checked ~ div #notes-tab .material-symbols-outlined {
        transform: rotate(0deg);
    }

    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.2);
        border-radius: 6px;
    }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255,255,255,0.2);
    }


    /* Global Transitions */
    button, a, input, textarea, label[for] {
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out, opacity 0.2s ease-in-out;
    }
  </style>
<!-- Import maps removed to rely on Vite bundling -->
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
