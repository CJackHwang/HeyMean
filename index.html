<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/heymeanlogo.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <!-- Theme color follows app background; updated at boot and on theme change -->
  <meta name="theme-color" content="#FFFFFF" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <!-- iOS PWA status bar style: use light content over white background -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- iOS requires raster icons; SVG is not supported for home screen icons -->
  <link rel="apple-touch-icon" href="/icons/icon-180.png" />
  <script>
    // Apply persisted theme as early as possible to avoid flash
    (function () {
      try {
        var el = document.documentElement;
        var t = localStorage.getItem('hm_theme');
        if (t !== 'dark' && t !== 'light') {
          // Fallback to system preference if no stored theme
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          t = prefersDark ? 'dark' : 'light';
        }
        el.classList.remove('light', 'dark');
        el.classList.add(t);
        // Sync meta theme-color to match background tone
        var themeColor = document.querySelector('meta[name="theme-color"]');
        if (themeColor) {
          themeColor.setAttribute('content', t === 'dark' ? '#111111' : '#FFFFFF');
        }

        // Update status bar style dynamically based on theme
        var statusBarStyle = document.querySelector('meta[name="apple-mobile-web-app-status-bar-style"]');
        if (statusBarStyle) {
          statusBarStyle.setAttribute('content', 'black-translucent');
        }
      } catch (e) { }
    })();
  </script>
  <title>HeyMean - 何意味</title>
  <!-- Tailwind is bundled locally via PostCSS -->
  <!-- Material Symbols are bundled locally via npm (material-symbols). Removing external Google Fonts link. -->
  <!-- Inter is now bundled locally via @fontsource/inter; removing Google Fonts/preconnect links. -->

  <!-- Tailwind configuration moved to tailwind.config.ts -->
  <!-- Global styles moved to src/index.css -->
  <!-- Import maps removed to rely on Vite bundling -->
</head>

<body class="light bg-background-light dark:bg-background-dark font-display">
  <style>
    /* 禁用移动端下拉刷新 */
    html,
    body {
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }

    /* 防止iOS橡皮筋效果 - 使用 dvh 支持动态视口 */
    body {
      position: fixed;
      width: 100%;
      height: 100dvh;
      height: 100vh;
      /* Fallback */
      overflow: hidden;
    }

    @supports (height: 100dvh) {
      body {
        height: 100dvh;
      }
    }

    #root {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
