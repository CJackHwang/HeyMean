<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    // Apply persisted theme as early as possible to avoid flash
    (function() {
      try {
        var el = document.documentElement;
        var t = localStorage.getItem('hm_theme');
        if (t !== 'dark' && t !== 'light') {
          // Fallback to system preference if no stored theme
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          t = prefersDark ? 'dark' : 'light';
        }
        el.classList.remove('light','dark');
        el.classList.add(t);
      } catch (e) {}
    })();
  </script>
  <title>HeyMean: AI Learning Assistant</title>
  <!-- Tailwind is bundled locally via PostCSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Tailwind configuration moved to tailwind.config.ts -->
  <!-- Global styles moved to src/index.css -->
<!-- Import maps removed to rely on Vite bundling -->
</head>
<body class="light bg-background-light dark:bg-background-dark font-display">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
