<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=overlays-content" />
  <title>Viewport Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f0f0f0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100dvh;
      max-height: 100dvh;
    }
    
    .header {
      background: #333;
      color: white;
      padding: 1rem;
      flex-shrink: 0;
    }
    
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      min-height: 0;
    }
    
    .footer {
      background: #fff;
      border-top: 1px solid #ccc;
      padding: 1rem;
      flex-shrink: 0;
      position: sticky;
      bottom: 0;
    }
    
    .info {
      position: fixed;
      top: 60px;
      right: 10px;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px;
      font-size: 12px;
      border-radius: 5px;
      max-width: 200px;
      z-index: 1000;
    }
    
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .message {
      background: white;
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Viewport Test</h1>
    </div>
    
    <div class="content">
      <div class="message">Message 1</div>
      <div class="message">Message 2</div>
      <div class="message">Message 3</div>
      <div class="message">Message 4</div>
      <div class="message">Message 5</div>
      <div class="message">Message 6</div>
      <div class="message">Message 7</div>
      <div class="message">Message 8</div>
      <div class="message">Message 9</div>
      <div class="message">Message 10</div>
    </div>
    
    <div class="footer">
      <textarea rows="2" placeholder="Type a message..." id="input"></textarea>
    </div>
  </div>
  
  <div class="info" id="info">
    Viewport Info<br>
    Loading...
  </div>
  
  <script>
    const info = document.getElementById('info');
    const input = document.getElementById('input');
    
    function updateInfo() {
      const vv = window.visualViewport;
      const html = `
        innerHeight: ${window.innerHeight}px<br>
        visualViewport:<br>
        - height: ${vv ? vv.height : 'N/A'}px<br>
        - offsetTop: ${vv ? vv.offsetTop : 'N/A'}px<br>
        - scale: ${vv ? vv.scale.toFixed(2) : 'N/A'}<br>
        Keyboard: ${vv && (window.innerHeight - vv.height > 100) ? 'OPEN' : 'CLOSED'}
      `;
      info.innerHTML = html;
    }
    
    updateInfo();
    
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', updateInfo);
      window.visualViewport.addEventListener('scroll', updateInfo);
    }
    
    window.addEventListener('resize', updateInfo);
    
    input.addEventListener('focus', () => {
      setTimeout(updateInfo, 100);
      setTimeout(updateInfo, 300);
      setTimeout(updateInfo, 500);
    });
    
    input.addEventListener('blur', () => {
      setTimeout(updateInfo, 100);
    });
  </script>
</body>
</html>
